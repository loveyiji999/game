- id: ai_block_maneuver
  category: AI 互動事件
  name: 封鎖路線
  description:
  - AI 車手在彎道內部封死內線，迫使你只能從外側繞行。
  trigger:
    segment_type:
    - Medium Corner
    - Hairpin Return
    conditions:
    - name: DistanceLessThan
      params:
        threshold: 2.0
    probability: 1.0
  options:
  - key: A
    text: 硬守內線，保持路權
    consequences:
    - target: handling_module.handling
      delta:
        multiply: 0.95
    - target: durability_module.durability
      delta:
        add: -2
  - key: B
    text: 改走外線，風險較低
    consequences:
    - target: speed_module.speed
      delta:
        multiply: 0.9
    - target: race_info_module.position
      delta:
        add: -1
  cooldown: 2
