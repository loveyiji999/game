- id: strat_safety_car_deployment
  category: 策略事件
  name: 安全車出動
  description:
  - 賽道發生事故，安全車進場，全體限速跟車！
  trigger:
    segment_type:
    - Pit Entry
    - Straight
    - Medium Corner
    conditions:
    - name: ConsecutiveCollisions
      params:
        count: 3
    probability: 1.0
  options:
  - key: A
    text: 乖乖跟車，節省油耗與胎溫
    consequences:
    - target: speed_module.speed
      delta:
        set: 80
    - target: fuel_module.fuel
      delta:
        add: 3
    feedback: []
  - key: B
    text: 進 Pit 補給＋修復
    consequences:
    - target: race_info_module.position
      delta:
        add: -1
    - target: durability_module.durability
      delta:
        add: 10
    feedback: []
  cooldown: 2
