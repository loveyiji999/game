- id: mech_chain_warn_1
  category: 機械事件
  name: 模組1 - 異常預警
  description:
  - 系統模組 1 回報異常狀況，可能導致進一步故障。
  trigger:
    segment_type:
    - Straight
    - Uphill
    conditions:
    - name: Always
    probability: 0.6
  options:
  - key: A
    text: 主動進站檢查
    consequences:
    - target: durability_module.durability
      delta:
        add: 2
    feedback: []
  - key: B
    text: 忽略警告
    consequences:
    - target: status_flags
      delta:
        add_flag: chain_warning_1
    feedback: []
- id: mech_chain_effect_1
  category: 機械事件
  name: 模組1 - 故障發作
  description:
  - 先前模組 1 的異常徵兆導致實際失效。
  trigger:
    segment_type:
    - Hairpin Return
    - Slow Corner
    conditions:
    - name: HasFlag
      params:
        flag: chain_warning_1
    probability: 0.9
  options:
  - key: A
    text: 緊急減速保守通過
    consequences:
    - target: handling_module.handling
      delta:
        multiply: 0.85
    - target: status_flags
      delta:
        remove_flag: chain_warning_1
    feedback: []
  - key: B
    text: 強撐推進略過區段
    consequences:
    - target: durability_module.durability
      delta:
        add: -6
    - target: status_flags
      delta:
        remove_flag: chain_warning_1
    feedback: []
