- id: "env_rain_start"
  category: "環境事件"
  name: "突降暴雨"
  description:
    - "天色突暗，烏雲密布，細雨開始灑落，路面摩擦力從高變低！"
  trigger:
    segment_type: ["Straight", "Medium Corner", "Hairpin Return"]
    conditions:
      - name: "Always"
    probability: 0.10
  options:
    - key: "A"
      text: "減速進入，保持安全"
      consequences:
        - target: "speed"
          delta: { multiply: 0.8 }
        - target: "handling"
          delta: { multiply: 0.9 }
    - key: "B"
      text: "照常衝刺，冒險通過"
      consequences:
        - target: "durability"
          delta: { add: -5 }
        - target: "engine_temp"
          delta: { add: 10 }

- id: "env_crosswind_gust"
  category: "環境事件"
  name: "突發側風"
  description:
    - "一陣強風從側面襲來，車身晃動不穩，小心打滑！"
  trigger:
    segment_type: ["Crosswind Zone", "Long Straight"]
    conditions:
      - name: "Always"
    probability: 0.15
  options:
    - key: "A"
      text: "微調方向穩住車身"
      consequences:
        - target: "handling"
          delta: { multiply: 0.95 }
    - key: "B"
      text: "不理會，繼續加速"
      consequences:
        - target: "speed"
          delta: { multiply: 1.05 }
        - target: "durability"
          delta: { add: -3 }

- id: "env_track_temp_rise"
  category: "環境事件"
  name: "賽道升溫"
  description:
    - "氣溫升高，賽道溫度也跟著飆升，胎溫快速上升！"
  trigger:
    segment_type: ["Uphill", "Slow Corner", "Chicane"]
    conditions:
      - name: "Always"
    probability: 0.12
  options:
    - key: "A"
      text: "降低速度以控制溫度"
      consequences:
        - target: "speed"
          delta: { multiply: 0.9 }
        - target: "engine_temp"
          delta: { add: -3 }
    - key: "B"
      text: "保持節奏，冒險前行"
      consequences:
        - target: "tire_wear"
          delta: { add: 5 }
        - target: "engine_temp"
          delta: { add: 5 }
